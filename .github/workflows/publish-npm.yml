name: Publish to npm

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Important for proper versioning

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Specify Node.js version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the project
    - name: Build
      run: npm run build
      
    # Step 5: Check package info and version
    - name: Check package info
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        echo "Package name: $PACKAGE_NAME"
        echo "Package version: $PACKAGE_VERSION"
        
        # Try to get the latest version from npm
        NPM_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "not_found")
        echo "Latest version on npm: $NPM_VERSION"
        
        if [ "$NPM_VERSION" = "not_found" ]; then
          echo "Package not found in registry. Will publish new package."
        elif [ "$NPM_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Local version ($PACKAGE_VERSION) differs from npm version ($NPM_VERSION). Will publish update."
        else
          echo "Package version $PACKAGE_VERSION already exists on npm."
        fi

    # Step 6: Use dedicated npm publish action
    - name: Publish to NPM
      uses: JS-DevTools/npm-publish@v2
      with:
        token: ${{ secrets.NPM_TOKEN }}
        access: public